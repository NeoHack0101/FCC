<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Product Landing Page</title>
  </head>
  <body>
    <header id="header">
      <nav id="nav-bar">
        <div id="links">
          <ul>
            <li><a class="nav-link" href="#intro">Home</a></li>
            <li><a class="nav-link" href="#features">Features</a></li>
            <li><a class="nav-link" href="#pricing">Pricing</a></li>
          </ul>
        </div>
      </nav>
          <div id="logo">
            <img
              id="header-img"
              height="50px"
              width="auto"
              src="http://www.alcustom.it/wp-content/uploads/2014/05/AL-CUSTOM-AL21-Katana-logo.jpg"
            />
          </div>
    </header>
    <section id="intro">
      <div id="intro-inner">
          <div>
              <h2>Handmade, Hattori Hanzo swords</h2>
              <div><p>The only sword you will ever need</p></div>
              <form id="form" action="https://www.freecodecamp.com/email-submit">
                <input name="email" id="email" type="email" placeholder="Enter your email address" required/>
                <input id="submit" type="submit" value="Get Started" class="btn"></input>
              </form>
            </div>
      </div>
    </section>
    <section id="features">
      <div>
        <iframe
          id="video"
          width="560"
          height="315"
          src="https://www.youtube.com/embed/s0hNYub-y5E"
          frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
    </section>
    <section id="pricing">
      <div class="pricebox">
        <div>Regular</div>
        <h2>1000$</h2>
        <ul>
          <li>Cleaning swipes</li>
          <li></li>
          <li></li>
        </ul>
        <button>Order</button>
      </div>
      <div class="pricebox">
        <div>Steel</div>
        <h2>1500$</h2>
        <ul>
          <li>Cleaning swipes</li>
          <li>Lifelong support</li>
          <li></li>
        </ul>
        <button>Order</button>
      </div>
      <div class="pricebox">
        <div>Golden</div>
        <h2>10000$</h2>
        <ul>
          <li>Cleaning swipes</li>
          <li>Lifelong support</li>
          <li>Free training with Samurai Master</li>
        </ul>
        <button>Order</button>
      </div>

    </section>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
